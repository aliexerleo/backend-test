<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center mt-5 text-primary">Backend Test</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                {% if message_error %}
                <p class="">{{message_error}}</p>
                {% endif %}
                <form action="/add" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Id</label>
                            <input type="number" class="form-control mb-3"name="Id">
                        </div>
                        <div class="col">
                            <label>Full Name</label>
                            <input type="text" class="form-control mb-3" name="FullName">
                        </div>
                        <div class="col">
                            <label>Birth Day</label>
                            <input type="text" class="form-control mb-3" name="Birth" placeholder="year-month-day">
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control mb-3" name="Email" placeholder="email@email.com">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mt-3 mb-3" type="submit">Add</button>
                        </div>
                    </div>

                </form>

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">Id</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Birth Day</th>
                        <th scope="col">Email</th>

                    </thead>
                <tbody>
                {% for member in members: %}
                    <tr>
                        <td>{{ member.id}}</td>
                        <td>{{ member.full_name }}</td>
                        <td>{{ member.birth }}</td>
                        <td>{{ member.email }}</td>

                    </tr>
                {% endfor %}    
                </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
